<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.main {
   stroke: #f00!important;
   stroke-width: 2px;
 }

.sibling {
   stroke: #00f!important;
   stroke-width: 2px;
 }

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var activeMovie = undefined;

 var nodeArray;
 var linkArray;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

 d3.json("9x_distance.json", function(error, graph) {
   console.warn(error);
   console.log(graph);
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  nodeArray = graph.nodes;
  linkArray = graph.links;

  var link = svg.selectAll(".link")
      .data(linkArray, function(d) {return d.source.id+"-"+d.target.id; })
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(nodeArray)
    .enter().append("circle")
      .attr("class", "node")
      .attr("id", function(d) {return "c" + d.index; })
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag)
      .on("mouseover", function(d) { highlightGraphNode(d,true,this); });



   node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });

 });

 //function highlightGraphNode( d, on, node ) {
 //  console.log("set a mouseover");
 function highlightGraphNode( node, on )
 {
   //if( d3.event.shiftKey ) on = false; // for debugging

   // If we are to activate a movie, and there's already one active,
   // first switch that one off
   console.log("highlighted a node");
   console.log(node);
   if( on && activeMovie !== undefined ) {
     highlightGraphNode( nodeArray[activeMovie], false );
   }

   // locate the SVG nodes: circle & label group
   circle = d3.select( '#c' + node.index );
   label  = d3.select( '#l' + node.index );

   // activate/deactivate the node itself
   circle
	      .classed( 'main', on );
   label
	      .classed( 'on', on );
   label.selectAll('text')
	.classed( 'main', on );

   // activate all siblings
   Object(node.links).forEach( function(id) {
     if (id!=node.index) {
       //console.log(id);
       d3.select("#c"+id).classed( 'sibling', on );
       }
   } );

   // set the value for the current active movie
   activeMovie = on ? node.index : undefined;
 }
//}
</script>
