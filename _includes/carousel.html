{% assign photos = include.items %}

<div class="thumbnail mb-3">
  <div id="carousel-photos" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      {% for photo in photos %}
      <li data-target="#carousel-photos"
          data-slide-to="{{ forloop.index0 }}" {% if forloop.first %}
          class="active"{% endif %}></li>
      {% endfor %}
    </ol>
    <div class="carousel-inner" role="listbox">
      {% for photo in photos %}
      <div class='carousel-item{% if forloop.first %} active{% endif %}'>
        <img src="{{ photo.src }}" class="d-block self_picture">
      </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev"
       href="#carousel-photos"
       role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next"
       href="#carousel-photos"
       role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
